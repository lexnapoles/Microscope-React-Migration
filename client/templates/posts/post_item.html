<template name="postItem">
	<div class="post">
		<a href="#" class="upvote btn btn-default {{upvotedClass}}">
			<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
		</a>
		<div class="post-content">
			<h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
			<p>
			  {{pluralize votes "Vote"}},
			  submitted by {{author}}
			  <a href="{{pathFor 'postPage' _id = _id}}">{{pluralize commentsCount "comment"}}</a>
			  {{#if ownPost}} <a href="{{pathFor 'postEdit' _id = _id}}">Edit</a>{{/if}}
			</p>
		</div>
		<a href="{{pathFor 'postPage' _id = _id}}" class="discuss btn btn-default">Discuss</a>
	</div>
</template>
