<template name="postsList">
	<div class="posts page">
		<div class="wrapper">
			{{#each posts}}
				{{> postItem}}
			{{/each}}
		</div>
		{{#if Template.subscriptionsReady}}
			{{#if hasMorePosts}}
				<a class="load-more" href="#">Load more</a>								
			{{/if}}
		{{else}}
			{{> spinner}}
		{{/if}}
	</div>
</template>
