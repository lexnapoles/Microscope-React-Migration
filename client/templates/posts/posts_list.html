<template name="postsList">
	<div class="posts page">
		<div class="wrapper">
			{{#each post in posts}}
				<div>
					{{> React component=Post post=post}}
				</div>
			{{/each}}
		</div>
		{{#if Template.subscriptionsReady}}
			{{#if hasMorePosts}}
				<a class="load-more" href="#">Load more</a>								
			{{/if}}
		{{else}}
			{{> spinner}}
		{{/if}}
	</div>
</template>
