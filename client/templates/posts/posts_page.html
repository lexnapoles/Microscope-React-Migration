<template name="postPage">
	{{#if Template.subscriptionsReady}}
		{{#if post}}
			{{#with post}}
				<div class="post-page page">
					{{> postItem}}
					<ul class="comments">				
						{{> React component=CommentsList comments=comments}}						
					</ul>
					
					{{#if currentUser}}
						<div>
							{{> React component=CommentSubmit}}
						</div>
					{{else}}
						<p>Please log in to leave a comment.</p>		
					{{/if}}
				</div>
			{{/with}}
		{{else}}
			{{> notFound}}
		{{/if}}
	{{else}}	
		{{> loading}}
	{{/if}}
</template>
