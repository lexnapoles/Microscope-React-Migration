<template name="app">
		<div class="container">
			{{#if Template.subscriptionsReady}}
				<div>
					{{> React component=PublicHeader hasUser=true}}
				</div>
			{{else}}
				{{> loading}}
			{{/if}}
			<div>
				{{> React component=ErrorsListContainer}}
			</div>
			<div id="main">
				{{> Template.dynamic template=main}}
			</div>
		</div>
</template>
